<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Legbook Profile - Your personal space">
  <title>Legbook - Profile</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Header Section -->
  <header>
    <div class="logo">
      <h1>Legbook</h1>
    </div>
    <nav>
      <ul>
        <li><a href="homepage.html">Home</a></li>
        <li><a href="profile.html" class="active">Profile</a></li>
        <li><a href="messages.html">Messages</a></li>
        <li><a href="settings.html">Settings</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Profile Content -->
  <main>
    <section class="profile">
      <div class="profile-header">
        <img src="img/profile-pic.jpg" alt="Profile Picture" class="profile-pic" id="profilePic">
        <input type="file" id="profilePicInput" accept="image/*">
        <h1>John Doe</h1>
        <p>Welcome to your profile! This is your personal space to manage posts, view activity, and update details.</p>
        <button>Edit Profile</button>
      </div>

      <section class="posts">
        <h2>Your Posts</h2>
        <div id="profile-posts"></div>
      </section>
    </section>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 Legbook. All rights reserved.</p>
  </footer>

  <!-- External JavaScript -->
  <script type="module" src="js/profile.js"></script>
</body>

</html>
