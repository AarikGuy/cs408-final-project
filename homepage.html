<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Legbook - Connect with friends and the world around you.</title>
  <meta name="description" content="Legbook - Connect with friends and the world around you.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <div class="logo">
      <h1>Legbook</h1>
    </div>
    <nav>
      <ul>
        <li><a href="homepage.html">Home</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="messages.html">Messages</a></li>
        <li><a href="settings.html">Settings</a></li>
      </ul>
    </nav>
  </header>
  
  <main class="content-wrapper">
    <!-- Friends Sidebar -->
    <aside>
      <h2>Friends</h2>
      <ul>
        <li><a href="img/rick.gif">John Doe</a></li>
        <li><a href="https://www.youtube.com/watch?v=lsdWGxpBS90">Jane Smith</a></li>
        <li><a href="https://youtu.be/6MKJ50FLQg8?t=12">Sam Wilson</a></li>
      </ul>
    </aside>

    <!-- Create Post Section -->
<section class="create-post">
  <h2>Create a Post</h2>
  <form id="postForm">
    <!-- Title Input -->
    <div class="form-group">
      <label for="postTitle">Post Title:</label>
      <input type="text" id="postTitle" name="postTitle" placeholder="Enter a title for your post" required>
    </div>

    <!-- Content Textarea -->
    <div class="form-group">
      <textarea name="postContent" id="postContent" rows="3" placeholder="What's on your mind?" required></textarea>
    </div>

    <div class="form-actions">
      <label>
        Add Content:
        <input type="file" id="videoInput" accept="video/*">
      </label>
      <button type="submit">Post</button>
    </div>
  </form>
</section>

    <!-- Posts Section -->
    <section class="posts" id="posts">
      <!-- Sample Post -->
      <article class="post">
        <h2>Sample Post Title</h2>
        <p>This is a sample post. Add more posts!</p>
        <!-- Image example -->
        <img src="img/myleg.jpeg" alt="myleg.jpeg">

        <!-- Comment Section -->
        <div class="comments">
          <textarea class="add-comment" placeholder="Write a comment..."></textarea>
          <button class="submit-comment">Comment</button>
          <ul class="comment-list">
            <!-- Comments will appear here -->
          </ul>
        </div>
      </article>
    </section>

  </main>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 Legbook. All rights reserved.</p>
  </footer>

  <!-- External JavaScript -->
  <script type="module" src="js/homepage.js"></script>
</body>

</html>
