<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Legbook - Connect with friends and the world around you.</title>
  <meta name="description" content="Legbook - Connect with friends and the world around you.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <div class="logo">
      <h1>Legbook</h1>
    </div>
    <nav>
      <ul>
        <li><a href="homepage.html">Home</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="#">Messages</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </nav>
  </header>
  
  <main class="content-wrapper">
    <!-- Friends Sidebar -->
    <aside>
      <h2>Friends</h2>
      <ul>
        <li><a href="#">John Doe</a></li>
        <li><a href="#">Jane Smith</a></li>
        <li><a href="#">Sam Wilson</a></li>
      </ul>
    </aside>

    <!-- Create Post Section (Moved to the Top) -->
    <section class="create-post">
      <h2>Create a Post</h2>
      <form id="postForm">
        <textarea name="postContent" id="postContent" rows="3" placeholder="What's on your mind?" required></textarea>
        
        <div class="form-actions">
          <label>
            Add Image:
            <input type="file" id="imageInput" accept="image/*">
          </label>
          <label>
            Add Video:
            <input type="file" id="videoInput" accept="video/*">
          </label>
          <button type="submit">Post</button>
        </div>
      </form>
    </section>

    <!-- Posts Section -->
    <section class="posts" id="posts">
      <article class="post">
        <h2>Sample Post Title</h2>
        <p>This is a sample post. Add more posts!</p>
        <!-- Image example -->
        <img src="img/myleg.jpeg" alt="myleg.jpeg">

        <!-- Comment Section -->
        <div class="comments">
          <textarea class="add-comment" placeholder="Write a comment..."></textarea>
          <button class="submit-comment">Comment</button>
          <ul class="comment-list">
            <!-- Comments will appear here -->
          </ul>
        </div>
      </article>
    </section>

  </main>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 Legbook. All rights reserved.</p>
  </footer>

  <!-- External JavaScript -->
  <script type="module" src="js/main.js"></script>
</body>

</html>
